    <meta charset="UTF-8" />

<link rel="manifest" href="/favicon-package/manifest.json">
<link rel="mask-icon" href="/favicon-package/safari-pinned-tab.svg" color="#5bbad5">

<link rel="icon" href="/favicon.ico" />
            <title>장기 FEN 변환기</title>
            <meta name="description" content="장기(Janggi) 기보나 특정 상황을 FEN(Forsyth-Edwards Notation) 문자열로 손쉽게 변환하고 편집하세요. 장기판 위에서 기물을 직접 배치하고 FEN 코드를 생성하거나 복사할 수 있는 웹 도구입니다.">
            <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
            <link rel="stylesheet" href="css/style.css" />
            
            <!-- Bootstrap CSS CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-MS57JQS903"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
            
              gtag('config', 'G-MS57JQS903');
            </script>
        </head>  <body>
    
    <div class="container">
      <h1>장기 FEN 변환기</h1>
      <br>
      <div class="editor-container">
        <div class="board-container">
          <div id="janggi-board" class="janggi-board"></div>
        </div>

        <div class="pieces-palette">
          <h3>한(Han) 기물</h3>
          <div class="palette-pieces han-pieces">
            <div class="palette-piece" data-piece="K">
              <img src="images/han_gung.png" alt="한 궁" />
            </div>
            <div class="palette-piece" data-piece="R">
              <img src="images/han_cha.png" alt="한 차" />
            </div>
            <div class="palette-piece" data-piece="B">
              <img src="images/han_sang.png" alt="한 상" />
            </div>
            <div class="palette-piece" data-piece="N">
              <img src="images/han_ma.png" alt="한 마" />
            </div>
            <div class="palette-piece" data-piece="A">
              <img src="images/han_sa.png" alt="한 사" />
            </div>
            <div class="palette-piece" data-piece="C">
              <img src="images/han_fo.png" alt="한 포" />
            </div>
            <div class="palette-piece" data-piece="P">
              <img src="images/han_b.png" alt="한 병" />
            </div>
          </div>

          <h3>초(Cho) 기물</h3>
          <div class="palette-pieces cho-pieces">
            <div class="palette-piece" data-piece="k">
              <img src="images/cho_gung.png" alt="초 궁" />
            </div>
            <div class="palette-piece" data-piece="r">
              <img src="images/cho_cha.png" alt="초 차" />
            </div>
            <div class="palette-piece" data-piece="b">
              <img src="images/cho_sang.png" alt="초 상" />
            </div>
            <div class="palette-piece" data-piece="n">
              <img src="images/cho_ma.png" alt="초 마" />
            </div>
            <div class="palette-piece" data-piece="a">
              <img src="images/cho_sa.png" alt="초 사" />
            </div>
            <div class="palette-piece" data-piece="c">
              <img src="images/cho_fo.png" alt="초 포" />
            </div>
            <div class="palette-piece" data-piece="p">
              <img src="images/cho_jol.png" alt="초 졸" />
            </div>
          </div>

          <div class="controls">
            <button id="clear-board">판 비우기</button>
            <button id="initial-position">초기 위치</button>
            <button id="remove-piece">기물 제거</button>
          </div>
        </div>
      </div>

      <div class="fen-container">
        <h3>FEN 형식</h3>
        <textarea id="fen-text" rows="3" cols="50" readonly></textarea>
        <div class="fen-controls">
          <button id="copy-fen">FEN 복사</button>
        </div>
      </div>
    </div>

    <script src="js/janggi.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
