<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀵서비스 수수료 역산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>수수료 역산기</h1>
        <p>수수료를 제외한 금액을 입력하면 원래 운임을 계산합니다.</p>
        <div class="input-group">
            <input type="number" id="final-amount" placeholder="최종 금액 입력 (예: 7700)" autocomplete="off">
            <button id="calculate-btn">계산하기</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
